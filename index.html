<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Challenge- Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-fields">
        <div class="day">
            <label for="day">DAY</label>
            <input type="text" name="" id="day" placeholder="DD">
            <small></small>
        </div>
        <div class="month">
            <label for="day">MONTH</label>
            <input type="text" name="" id="month" placeholder="MM">
            <small></small>
        </div>
        <div class="year">
            <label for="day">YEAR</label>
            <input type="text" name="" id="year" placeholder="YYYY">    
            <small></small>
        </div>
        </div>
        <div class="flex">        
        <div class="hr"></div>
        <button><img src="images/icon-arrow.svg" alt=""></button>
    </div>
        <div class="age-result">
            <h2><span class="result" id="year-out">- -</span> years</h2>
            <h2><span class="result" id="month-out">- -</span> months</h2>
            <h2><span class="result" id="day-out">- -</span> days</h2>    
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
